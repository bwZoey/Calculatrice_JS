<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>

    
<body>
    <div class="calculatrice">
        <div class="ecran"></div>

        <!--Affichage des boutons de gauche Ã  droite-->    
        <div class="touches">
            <button data-key="67" class="bouton">C</button>
            <button data-key="ZZZ" class="bouton">(</button>    <!--Keycode inexistant-->
            <button data-key="YYY" class="bouton">)</button>    <!--Keycode inexistant-->         
            <button data-key="191" class="bouton">/</button>
            
            <button data-key="55" class="bouton">7</button>
            <button data-key="56" class="bouton">8</button>
            <button data-key="57" class="bouton">9</button>
            <button data-key="105" class="bouton">*</button>

            <button data-key="52" class="bouton">4</button>
            <button data-key="53" class="bouton">5</button>
            <button data-key="54" class="bouton">6</button>
            <button data-key="109" class="bouton">-</button>
            
            <button data-key="49" class="bouton">1</button>
            <button data-key="50" class="bouton">2</button>
            <button data-key="51" class="bouton">3</button>
            <button data-key="107" class="bouton">+</button>
            
            <button data-key="48" class="bouton">0</button>
            <button data-key="190" class="bouton">.</button>
            <button data-key="13" class="bouton">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
